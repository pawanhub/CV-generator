<!DOCTYPE html>
<html>
<head>
	<title>CV Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<img src="https://bizzeducation.com//storage/pages/October2018/xL6Sbd3ADYXuUlkwtrrN.png" alt="Logo">
			<br>&nbsp;
            <h2>CV Generator</h2>
            
            
		</div>
        <h2>Personal Details</h2>
		<form>
			<label for="name">Full Name:</label>
			<input type="text" id="name" name="name">

			<label for="email">Email Address:</label>
			<input type="email" id="email" name="email">

			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone">

			<label for="address">Home Address:</label>
			<input type="text" id="address" name="address">

			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" name="dob">

			<label for="nationality">Nationality:</label>
			<input type="text" id="nationality" name="nationality">

			<label for="education">Education:</label>
			<textarea id="education" name="education"></textarea>

			<label for="experience">Experience:</label>
			<textarea id="experience" name="experience"></textarea>

			<button type="submit">Generate CV</button>
			<button type="button" id="download-btn">Download PDF</button>
		</form>

		<div class="cv-container" id="cv-container">
			<h2 id="cv-name"></h2>
			<p id="cv-email"></p>
			<p id="cv-phone"></p>
			<p id="cv-address"></p>
			<p id="cv-dob"></p>
			<p id="cv-nationality"></p>

			<h3>Education:</h3>
			<p id="cv-education"></p>

			<h3>Experience:</h3>
			<p id="cv-experience"></p>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.66/pdfmake.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
