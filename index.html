<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CV Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 mb-4 text-center">CV Generator</h1>
      <form>
        <div class="mb-3">
          <label for="full-name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="full-name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" rows="3" required></textarea>
        </div>
        <h2>Education</h2>
        <div class="mb-3">
          <label for="degree" class="form-label">Degree</label>
          <input type="text" class="form-control" id="degree" required>
        </div>
        <div class="mb-3">
          <label for="university" class="form-label">University</label>
          <input type="text" class="form-control" id="university" required>
        </div>
        <div class="mb-3">
          <label for="graduation-year" class="form-label">Graduation Year</label>
          <input type="text" class="form-control" id="graduation-year" required>
        </div>
        <h2>Experience</h2>
        <div class="mb-3">
          <label for="position" class="form-label">Position</label>
          <input type="text" class="form-control" id="position" required>
        </div>
        <div class="mb-3">
          <label for="company" class="form-label">Company</label>
          <input type="text" class="form-control" id="company" required>
        </div>
        <div class="mb-3">
          <label for="employment-period" class="form-label">Employment Period</label>
          <input type="text" class="form-control" id="employment-period" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Generate CV</button>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
